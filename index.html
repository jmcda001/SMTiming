<!DOCTYPE html>
<html>
    <head>
        <title>State Machine and Timing Diagram Generator</title>
        <!-- CSS -->
        <link rel='stylesheet' href='css/timingDiagram.css'>
        <!-- JQuery -->
        <!--script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script-->
            <script src='js/jquery.js'></script>
    </head>

    <body>
        <div id='buttonDiv'>
            <label for='taskName'>Task Name:</label>
            <input id='taskName' type='string'></input><br><br>
            <label for='taskPeriod'>Task Period:</label>
            <input id='taskPeriod' type='number'></input><br><br>
            <label for='taskExecTime'>Task Execution Time:</label>
            <input id='taskExecTime' type='number'></input><br><br>
            <button id='addTaskButton'>Add Task</button>
        </div>
        <div id='stateMachineDiv'>
        </div>
        <div id='timingDiv'>
            <div id='summary'></div>
            <div id='timingDiagram'>
                <button id='generateTimingDiagram'>Generate Timing Diagram</button>
            </div>
            <div id='nonpreemptiveSchedule'>
                <button id='generateNonpreemptiveScheduling'>Generate Nonpreemptive Schedule</button>
            </div>
        </div>
        <!-- fabric.js -->
        <script src='js/fabric.min.js'></script>

        <script src='js/stateMachine.js'></script>
        <script src='js/timingDiagram.js'></script>
        <script src='js/example.js'></script>
    </body>
</html>
